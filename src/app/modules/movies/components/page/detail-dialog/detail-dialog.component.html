<div class="movie-image" [ngStyle]= "{'background-image' : 'url('+ requestServices.getImagenMovie(data.backdrop_path)+')' }">
    <div >
        <button mat-icon-button  [mat-dialog-close]="data" class="close-icon">
            <mat-icon >close</mat-icon>
          </button> 
    </div>
    <div class="title , color">
        {{data.original_title}}
    </div>
</div>

<mat-grid-list cols="6" rowHeight="50px" class="color">
  
    <mat-grid-tile colspan="2">
        <label>
            recommended by a {{data.vote_average / 10.0 | percent }}
        </label>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <label>
            {{data.release_date}}
        </label>
    </mat-grid-tile>

</mat-grid-list>

<div class="description">
    {{data.overview}}
</div>


<mat-grid-list cols="6" rowHeight="70px" class="color">
  
    <mat-grid-tile colspan="1">
        <div>
            <button mat-icon-button  (click)="addMovie()" class="accion-icon">
                <mat-icon *ngIf="!requestServices.checkMovieList(data.id)">add</mat-icon>
                <mat-icon *ngIf="requestServices.checkMovieList(data.id)">done</mat-icon>
              </button> 
            <br>
            <label>  Mi lista </label>
        </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
        <div>
            <button mat-icon-button  (click)="addLike()" class="accion-icon">
                <mat-icon *ngIf="!requestServices.checkMovieListLikes(data.id)">thumb_up</mat-icon>
                <mat-icon *ngIf="requestServices.checkMovieListLikes(data.id)">thumb_down</mat-icon>
              </button> 
            <br>
            <label *ngIf="!requestServices.checkMovieListLikes(data.id)">Me gusta</label>
            <label *ngIf="requestServices.checkMovieListLikes(data.id)">Calificado</label>
        </div>
    </mat-grid-tile>


</mat-grid-list>
